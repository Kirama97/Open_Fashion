<main class="">


      <section class="hero_sign flex justify-between w-full h-[92vh]">

         <div class="hero_sign_left max-md:hidden md:w-1/2 h-full   bg-[url(/Assets/Resources/images/bg-reset-password.png)]"></div>

            <form action="" class="hero_sign_form  w-full mt-10" >
                       

                           <div class="w-full mb-5 ">

                           <div class="w-full mb-5 ">
                                  <input class="border-b  outline-none border-neutral-300 w-full  p-2" name="password2"  type="password" placeholder="Confirmer le nouveau Mots de passe">

                            <div class="w-full mb-5  flex justify-between items-center mt-10">                             

                            <p  class="  text-sm text-nentral-200 " title="Coonecter à ton compte">Retouner à l'accueil ? <a href="../index.html" class="text-(--orange) hover:text-orange-600 duration-200"> Accueil</a></p>
                           
                                  
                          </div>


                       
                           <button  class="w-full bg-black absolute  bottom-0  left-0   text-white py-5  hover:bg-(--orange) cursor-pointer duration-200 transition " type="submit"  >
                         
                          <span class="text-md" >Réinitailiser</span>

                        </button>
            </form>


             
         </div>

      </section>
