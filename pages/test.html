  <!-- Desktop Menu -->
  <div class="hidden md:flex justify-between items-start bg-white shadow-md p-4">

      <button class="tab active-tab" data-tab="women">WOMEN</button>

  </div>

  <script>
    // Toggle mobile menu
    document.getElementById("openMenu").onclick = () => {
      document.getElementById("menu").classList.remove("translate-x-full");
    };
    document.getElementById("closeMenu").onclick = () => {
      document.getElementById("menu").classList.add("translate-x-full");
    };

    // Tabs switch
    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active-tab"));
        tab.classList.add("active-tab");
        // TODO: tabContent change depending on tab.dataset.tab
      };
    });

    // Toggle submenu
    function toggleSub(btn) {
      const ul = btn.nextElementSibling;
      ul.classList.toggle("hidden");
    }
  </script>

  <style>
    .active-tab {
      border-bottom: 2px solid orange;
      color: orange;
    }
  </style>

</body>
